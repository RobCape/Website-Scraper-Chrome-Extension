<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Scraper Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üï∑Ô∏è Website Scraper Pro</h1>
    </header>

    <div class="main-content">
      <!-- URL Input Section -->
      <div class="input-section">
        <label for="urlInput">Target URL</label>
        <div class="input-group">
          <input
            type="text"
            id="urlInput"
            placeholder="https://example.com"
            class="url-input"
          >
          <button id="autoFillBtn" class="btn-secondary" title="Use current tab URL">üìã</button>
        </div>
      </div>

      <!-- Settings Panel -->
      <div class="settings-panel">
        <div class="settings-header" id="settingsToggle">
          <span>‚öôÔ∏è Settings</span>
          <span class="toggle-icon">‚ñº</span>
        </div>
        <div class="settings-content" id="settingsContent">
          <div class="setting-item">
            <label for="maxDepth">Max Depth</label>
            <input type="number" id="maxDepth" value="5" min="1" max="10">
          </div>
          <div class="setting-item">
            <label for="crawlDelay">Crawl Delay (ms)</label>
            <input type="number" id="crawlDelay" value="500" min="100" max="5000" step="100">
          </div>
          <div class="setting-item">
            <label>Screenshots</label>
            <div class="checkbox-group">
              <label class="checkbox-label">
                <input type="checkbox" id="screenshotDesktop" checked>
                Desktop (1920px)
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="screenshotMobile" checked>
                Mobile (375px)
              </label>
            </div>
          </div>
          <div class="setting-item">
            <label for="excludePatterns">Exclude Patterns (comma-separated)</label>
            <input
              type="text"
              id="excludePatterns"
              placeholder="/blog/*, /admin/*, *.pdf"
              class="exclude-input"
            >
          </div>
        </div>
      </div>

      <!-- Control Buttons -->
      <div class="controls">
        <button id="startBtn" class="btn-primary">Start Scraping</button>
        <button id="cancelBtn" class="btn-danger" style="display: none;">Cancel</button>
      </div>

      <!-- Progress Display -->
      <div id="progressSection" class="progress-section" style="display: none;">
        <div class="progress-header">
          <h3>Progress</h3>
          <span id="progressPercent" class="progress-percent">0%</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div class="progress-stats">
          <div class="stat">
            <span class="stat-label">Pages Processed:</span>
            <span id="pagesProcessed" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Total Pages:</span>
            <span id="totalPages" class="stat-value">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Current:</span>
            <span id="currentPage" class="stat-value">-</span>
          </div>
        </div>
        <div class="status-messages" id="statusMessages"></div>
      </div>

      <!-- Results Section -->
      <div id="resultsSection" class="results-section" style="display: none;">
        <div class="success-message">
          <span class="success-icon">‚úì</span>
          <span>Scraping completed successfully!</span>
        </div>
        <button id="openFolderBtn" class="btn-primary">Open Output Folder</button>
        <div class="results-summary" id="resultsSummary"></div>
      </div>

      <!-- Error Section -->
      <div id="errorSection" class="error-section" style="display: none;">
        <div class="error-message">
          <span class="error-icon">‚úó</span>
          <span id="errorMessage">An error occurred</span>
        </div>
      </div>
    </div>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="popup.js" type="module"></script>
</body>
</html>
